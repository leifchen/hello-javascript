<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>头部加载进度条</title>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: #FFF;
    }

    .loading .pic {
      width: 10%;
      height: 5px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #F33;
    }
  </style>
</head>

<body>

  <div class="loading">
    <div class="pic">
    </div>
  </div>

  <img src="./images/Desert.jpg" alt="">

  <script>
    $('.loading .pic').animate({
      width: '30%'
    }, 100)
  </script>

  <img src="./images/Hydrangeas.jpg" alt="">

  <script>
    $('.loading .pic').animate({
      width: '60%'
    }, 100)
  </script>

  <img src="./images/Jellyfish.jpg" alt="">

  <script>
    $('.loading .pic').animate({
      width: '100%'
    }, 100, () => {
      $('.loading').fadeOut()
    })
  </script>

</body>

</html>
