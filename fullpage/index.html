<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>fullPage.js</title>
	<link href="https://cdn.bootcss.com/fullPage.js/3.0.7/fullpage.css" rel="stylesheet">
	<style>
		.section {
			text-align: center;
			font: 50px "Microsoft Yahei";
			color: #fff;
		}
	</style>
</head>

<body>

	<div id="main">
		<div class="section">
			<h3>第一屏</h3>
			<p>fullPage.js — 项目导航演示</p>
		</div>
		<div class="section">
			<div class="slide">
				<h3>第二屏的第一屏</h3>
			</div>
			<div class="slide">
				<h3>第二屏的第二屏</h3>
			</div>
			<div class="slide">
				<h3>第二屏的第三屏</h3>
			</div>
		</div>
		<div class="section">
			<h3>第三屏</h3>
			<p>圆圈还可以设置位置，颜色，加上 tip，点击可以控制</p>
		</div>
		<div class="section">
			<h3>第四屏</h3>
			<p>这是最后一屏</p>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/fullPage.js/3.0.7/fullpage.min.js"></script>
	<script>
		$(function () {
			$('#main').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
				'navigation': true,
				'navigationTooltips': ['第一屏', '第二屏', '第三屏', '第四屏'],
				'slidesNavigation': true,
				'controlArrowColor': '#4BBFC3',
				'loopHorizontal': true,
			});

			setInterval(function () {
				$.fn.fullpage.moveSlideRight();
			}, 2000);
		});
	</script>
</body>

</html>
